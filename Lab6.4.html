<!DOCTYPE html>
<html>
<head>
    <title>Ревин</title>
    <meta charset="utf-8">
</head>
<body>

    <script>
        document.write("Описание фитнес-браслета.");
        document.write("<br>");

        class Braslet {
            constructor(pamiat, platforma, datchiki) {
                this.pamiatt = pamiat;
                this.platformaa = platforma;
                this.datchikii = datchiki;
            }
            get pamiat() {
                return this.pamiatt;
            }
            set pamiat(pamiat1) {
                this.pamiatt = pamiat1;
            }
            get platforma() {
                return this.platformaa;
            }
            set platforma(platforma1) {
                this.pamiatt = platforma1;
            }
            get datchiki() {
                return this.datchikii;
            }
            set datchiki(datchiki1) {
                this.datchikii = datchiki1;
            }
        }

        class DATA extends Braslet {
            constructor(pamiat, platforma, datchiki, DD, MM, YYYY, stoim) {
                super(pamiat, platforma, datchiki);
                this.DD = DD;
                this.MM = MM;
                this.YYYY = YYYY;
                this.stoim = stoim;
            }
            get DD() {
                return this._DD;
            }
            set DD(DD1) {
                this._DD = DD1;
            }
            get MM() {
                return this._MM;
            }
            set MM(MM1) {
                this._MM = MM1;
            }
            get YYYY() {
                return this._YYYY;
            }
            set YYYY(YYYY1) {
                this._YYYY = YYYY1;
            }
            get stoim() {
                return this._stoim;
            }
            set stoim(stoim1) {
                this._stoim = stoim1;
            }
        }

        function Info() {
            document.write("Память: " + Apple.pamiat + " ГБ.");
            document.write("<br>");
            document.write("Платформа: " + Apple.platforma);
            document.write("<br>");
            document.write("Датчики: " + Apple.datchiki);
            document.write("<br>");
            document.write("Дата: " + aboba.DD + "." + aboba.MM + "." + aboba.YYYY);
            document.write("<br>");
            document.write("Стоимость: " + aboba.stoim + " Рублей.");
        }

        var Apple = new Braslet(6, "IOS.", "Термометры.");
        var aboba = new DATA(6, "IOS.", "Термометры", 20, 04, 2023, 1000000);

        Info();  
      
    </script>
</body>
</html>
