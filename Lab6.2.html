<!DOCTYPE html>
<html>
<head>
    <title>Ревин</title>
    <meta charset="utf-8">
</head>
<body>
    
    <script>
        document.write("Описание фитнес-браслета.");
        document.write("<br>");
        var vremia = new Date();
        function Braslet(pamiat, platforma, datchiki,) {

            this.pamiatt = pamiat;
            this.platformaa = platforma;
            this.datchikii = datchiki;
            this.vremia = new Date();

            }
        Object.defineProperties(Braslet.prototype, {
            pamiat: {
                get: function () {
                    return this.pamiatt
                },
                set: function (pamiat1) {
                    this.pamiatt = pamiat1;
                }
            },
            platforma: {
                get: function () {
                    return this.platformaa
                },
                set: function (platforma1) {
                    this.platformaa = platforma1;
                }
            },
            datchiki: {
                get: function () {
                    return this.datchikii
                },
                set: function (datchiki1) {
                    this.datchikii = datchiki1;
                }
            }
            
        });

        function Info(obj) {
            document.write("Память: " + obj.pamiat + " ГБ.");
            document.write("<br>");
            document.write("Платформа: " + obj.platforma);
            document.write("<br>");
            document.write("Датчики: " + obj.datchiki);
            document.write("<br>");
            document.write("Дата выхода на рынок: " + this.vremia.toLocaleDateString());

        }

        var Apple = new Braslet(6, "IOS.", "Термометры.");
        Info(Apple);

    </script>
</body>
</html>
