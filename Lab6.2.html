<!DOCTYPE html>
<html>
<head>
    <title>Ревин</title>
    <meta charset="utf-8">
</head>
<body>
    <p id="Fitness"></p>
    <script>
      document.write("Описание фитнес-браслета.");
      document.write("<br>");
      function fitness(z, v, o) {
        this.z = z;
        this.v = v;
        this.o = o;

      this.rinok = new Date();


      this.Info = function() {
          let info = "Память: " + this.z + " ГБ." + "<br>" + "Платформа: " + this.v + "<br>" + "Датчики: " + this.o + "<br>" + "Дата выхода на рынок: " + this.rinok.toLocaleDateString();
          document.getElementById("Fitness").innerHTML = info;
      }
    }


        Object.defineProperties(fitness.prototype, {
            "Память": {
                get: function () {
                    return this.z;
                },
                set: function (value) {
                    this.z = value;
                }
            },
            "Платформа": {
                get: function () {
                    return this.v;
                },
                set: function (value) {
                    this.v = value;
                }
            },
            "Датчики": {
                get: function () {
                    return this.o;
                },
                set: function (value) {
                    this.o = value;
                },
                "Дата": {
                    get: function () {
                        return this.rinok;
                    }
                }
            }
        });

      let Apple = new fitness("6", "IOS.", "Термометры.");
      Apple.Info();
    </script>
</body>
</html>
